<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<h2>Lista de Personas</h2>
			<p:dataTable value="#{personaBean.listaPersonas}" 
						 rows="5"
						 style="text-align:center;"
						 var="persona" 
						 paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                         					{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
				<p:column headerText="Nombre">
					<h:outputText value="#{persona.nombre}" />
				</p:column>

				<p:column headerText="Primer Apellido">
					<h:outputText value="#{persona.primerApellido}" />
				</p:column>

				<p:column headerText="Segundo Apellido">
					<h:outputText value="#{persona.segundoApellido}" />
				</p:column>

				<p:column headerText="Pais">
					<h:outputText value="#{persona.direccion.pais}" />
				</p:column>
				
				<p:column headerText="Estado">
					<h:outputText value="#{persona.direccion.estado}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
